<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login / Signup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }
    .login-box {
      background: white;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      width: 320px;
      max-width: 90%;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
      touch-action: manipulation;
    }
    .form-group input:focus {
      outline: none;
      border-color: #000;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      background-color: #000;
      color: white;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    .login-btn:hover {
      background-color: #333;
      transform: translateY(-2px);
    }
    .error-message {
      color: #e53935;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 15px;
      display: none;
      height: 15px;
    }
    .toggle-link {
      margin-top: 15px;
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2 id="formTitle">Welcome Back</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required>
      </div>
      <p id="loginError" class="error-message"></p>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <!-- Signup Form (hidden by default) -->
    <form id="signupForm" style="display:none;">
      <div class="form-group">
        <label for="signupUsername">Username</label>
        <input type="text" id="signupUsername" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" required>
      </div>
      <p id="signupError" class="error-message"></p>
      <button type="submit" class="login-btn">Sign Up</button>
    </form>

    <div id="toggleForm" class="toggle-link">Don’t have an account? Sign Up</div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const toggleForm = document.getElementById('toggleForm');
    const formTitle = document.getElementById('formTitle');

    // Load stored users or init empty
    let users = JSON.parse(localStorage.getItem('users') || '{}');

    // Switch between login and signup
    toggleForm.addEventListener('click', () => {
      if (loginForm.style.display !== 'none') {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        formTitle.textContent = "Create Account";
        toggleForm.textContent = "Already have an account? Login";
      } else {
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
        formTitle.textContent = "Welcome Back";
        toggleForm.textContent = "Don’t have an account? Sign Up";
      }
    });

    // Handle login
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('loginUsername').value.trim().toLowerCase();
      const password = document.getElementById('loginPassword').value.trim();
      const errorElement = document.getElementById('loginError');

      if (!users[username] || users[username] !== password) {
        errorElement.textContent = "Invalid username or password.";
        errorElement.style.display = 'block';
        return;
      }

      sessionStorage.setItem('currentUser', username);
      localStorage.setItem('currentUser', username); // persist
      window.location.href = 'dashboard.html';
    });

    // Handle signup
    signupForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('signupUsername').value.trim().toLowerCase();
      const password = document.getElementById('signupPassword').value.trim();
      const errorElement = document.getElementById('signupError');

      if (users[username]) {
        errorElement.textContent = "Username already exists.";
        errorElement.style.display = 'block';
        return;
      }
      if (username === "" || password === "") {
        errorElement.textContent = "Please fill all fields.";
        errorElement.style.display = 'block';
        return;
      }

      users[username] = password;
      localStorage.setItem('users', JSON.stringify(users));

      // Auto login after signup
      sessionStorage.setItem('currentUser', username);
      localStorage.setItem('currentUser', username);
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
